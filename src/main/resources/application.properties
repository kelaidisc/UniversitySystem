server.port = 9090
# ----------------------------------------
# DATASOURCE
# ----------------------------------------
spring.datasource.url=jdbc:mysql://127.0.1:3306/university_spring?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&useLegacyDatetimeCode=false&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.hikari.max-lifetime=570000
spring.sql.init.mode=never
# ----------------------------------------
# JPA
# ----------------------------------------
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.open-in-view=false
spring.jpa.show-sql=true